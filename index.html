    <script>
        const scene = document.querySelectorAll("[id^='scene']");
        scene.forEach(s => {
            new Parallax(s);
        })

        function detectMob() {
            console.log(window.innerWidth, window.innerHeight)
            return (  window.innerWidth <= 800  );
        }


        if(detectMob()) {
            const img = document.querySelector('#btn-menu img');
            const imgSrc = img.src;
            img.src = imgSrc.replace('white', 'black');
        }
